<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/"/>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Accessibility in Responsive Design</title>

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/card.css"/>
    <link rel="stylesheet" href="styles/type.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"/>

</head>
<body>

<div class="container">

    <div class="container__title">
        <h1 class="heading-1">Your recent listening</h1>
    </div>

    <div class="grid">

        <div class="card">

            <div class="card__content">
                <h2 class="card__title">Feeling your oats</h2>
            </div>

            <img class="card__img"
                 src="images/1027-2848x4272.jpeg"
                 alt="Woman staring off camera"/>

        </div>


        <div class="card">

            <div class="card__content">
                <h2 class="card__title">Best of London Indie</h2>
            </div>

            <img class="card__img"
                 src="images/1047-3264x2448.jpeg"
                 alt="Alleyway in London"/>

        </div>


        <div class="card">

            <div class="card__content">
                <p class="card__title">
                    Easy Sunday Listening
                </p>
            </div>

            <img class="card__img"
                 src="images/1068-7117x4090.jpeg"
                 alt="Table with Jars on"/>

        </div>


        <div class="card">

            <div class="card__content">
                <h2 class="card__title">Country</h2>
            </div>

            <img class="card__img"
                 src="images/145-4288x2848.jpeg"
                 alt="Guitar head with sepia tint"/>

        </div>

    </div>

</div>

</body>
</html>
